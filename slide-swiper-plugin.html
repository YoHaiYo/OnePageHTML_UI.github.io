<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스와이퍼 변수값만 바꿔서 커스텀마이징</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <style>
    .swiper {
      margin-bottom: 100px;
      border: 1px solid #333;
    }

    .swiper-slide {
      height: 500px;
      background-color: skyblue;
      margin: 10px;
    }
  </style>
</head>

<body>
  <!-- 자동롤링 / 하나씩 / 좌우 / 4초마다 / 페이지네이션 / 앞뒤버튼 생략 -->
  <div class="swiper" id="mainSwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">Slide A</div>
      <div class="swiper-slide">Slide B</div>
      <div class="swiper-slide">Slide C</div>
      <div class="swiper-slide">Slide D</div>
    </div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- 자동롤링 / 센터모드 / 1.8걸침 / 좌우 / 2초마다 / 페이지네이션 / 앞뒤버튼 필요 -->
  <div class="swiper" id="centerSwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">Slide 1</div>
      <div class="swiper-slide">Slide 2</div>
      <div class="swiper-slide">Slide 3</div>
      <div class="swiper-slide">Slide 4</div>
      <div class="swiper-slide">Slide 5</div>
      <div class="swiper-slide">Slide 6</div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>

  <script>
    const mainSwiper = new Swiper('#mainSwiper.swiper', {
      // 자동롤링 4초마다
      autoplay: {
        delay: 4000,
        disableOnInteraction: false,
      },
      spaceBetween: 300,
      // 반복
      loop: true,
      
      direction: 'horizontal',
      pagination: {
        el: '#mainSwiper .swiper-pagination',
      },
    });

    const centerSwiper = new Swiper('#centerSwiper.swiper', {
      // 자동롤링 2초마다
      autoplay: {
        delay: 2000,
        disableOnInteraction: false,
      },
      // 센터모드
      centeredSlides: true,
      // 루프반복
      loop: true,
      // 1.8걸침
      slidesPerView: 1.8,
      // 페이지네이션
      pagination: {
        el: '#centerSwiper .swiper-pagination',
        // 인디케이터에 클릭가능하게하기.
        clickable:true,
      },
      // 앞뒤버튼
      navigation: {
        nextEl: '#centerSwiper .swiper-button-next',
        prevEl: '#centerSwiper .swiper-button-prev',
      },
    });
  </script>
</body>

</html>
