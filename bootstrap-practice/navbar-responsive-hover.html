<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>부트스트랩 5 네비게이션 바 - 호버로 열리는 드롭다운</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">내 사이트</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">홈</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">서비스</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">포트폴리오</a>
        </li>
        <li class="nav-item dropdown" onmouseover="toggleDropdown(this)">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            메뉴
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">서브메뉴 1</a>
            <a class="dropdown-item" href="#">서브메뉴 2</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">더 많은 서브메뉴</a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function toggleDropdown(element) {
    const dropdownMenu = element.querySelector('.dropdown-menu');
    if (!element.classList.contains('show')) {
      dropdownMenu.classList.add('show');
      element.classList.add('show');
    } else {
      dropdownMenu.classList.remove('show');
      element.classList.remove('show');
    }
  }
</script>
</body>
</html>
