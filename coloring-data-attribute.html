<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>html데이터 속성활용</title>
  <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
  <style>
    body{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 90vh;
      font-size: 3rem;
    }
    button {
      font-size: 3rem;
    }
  </style>
  <script>
    $(function() {
      $('button').click(function(){
        $('body').css('backgroundColor',$(this).data('bg'))
        $('body').html($(this).data('msg'))
      })
    })
  </script>
</head>
<body>
  <button data-bg="red" data-msg="빨강색입니다.">빨강</button>
  <button data-bg="#0000ff" data-msg="파랑색입니다.">파랑</button>
  <button data-bg="yellow" data-msg="노랑색입니다.">노랑</button>
</body>
</html>
