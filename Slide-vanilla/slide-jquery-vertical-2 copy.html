<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>슬라이드집중</title>
  <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
  <style>
    /* common */
    /* RESET */
*{padding: 0;margin: 0; color: #333;}
li{list-style: none;}
a{text-decoration: none;}
a:hover{color: red;}
/* COMMON */
.container{max-width: 1200px; margin: 0 auto;}
.rel{position: relative;}
.abs{position: absolute;}
.d-flex{display: flex;}
.d-block{display: block;}
.jcb{justify-content: space-between;}
.aic{align-items: center;}
.ofh{overflow: hidden;}
.h-0{height: 0;}
.h-100px{height: 100px;}
.h-200px{height: 200px;}
.h-300px{height: 300px;}
.w-100{width: 100%;}
.w-1200px{width: 1200px;}
.z-1{z-index: 1;}
.z-2{z-index: 2;}
.z-3{z-index: 3;}
.bd{border: 1px solid #333;}
.bg-red{background-color: red;}
.bg-yellow{background-color: yellow;}
.bg-green{background-color: green;}

/* MAIN */
.swiper-wrapper{
  /* overflow가 적용되는걸 볼려고 일부러 극단적으로 width를 높힘
     overflow가 적용될려면 자식이 부모보다 커야되므로 ! 
   */
   
  width: 9999px;
}
  </style>
</head>
<body>
  <!-- .swiper.ofh>.swiper-wrapper.d-flex>.swiper-slide.h-300px*3{$} -->
  <div class="swiper container h-300px ofh">
    <div class="swiper-wrapper">
      <div class="swiper-slide w-1200px h-300px bd bg-red">1</div>
      <div class="swiper-slide w-1200px h-300px bd bg-yellow">2</div>
      <div class="swiper-slide w-1200px h-300px bd bg-green">3</div>
    </div>
  </div>
  <script>
    /* 
    사용할 메서드 : setInterval, animate, css, appendTo
    setInterval(function(){},반복될시간)
    $('태그선택').animate({적용할 애니메이션},speed, function() {})
    $('태그선택').css({'스타일','스타일값'})
    $('옮길태그').appendTo($(부모가될태그))
     */

     const aniheight = $('.swiper-slide').height();
    /* 원래이거임. $('.swiper-wrapper').css('height'); 
      but height 하도많이써서 메서드 새로 만들어줌.
      그리고 height()처럼 비어 있으면 값을 가져온다는 뜻임!
    */

    $(document).ready(function(){      
      setInterval(function(){
        $('.swiper-wrapper').animate({
          'marginTop' : -aniheight
        },400, function() {
          $('.swiper-slide').eq(0).appendTo($('.swiper-wrapper'))
          $('.swiper-wrapper').css({'marginTop' : 0})
        })
      },3000)
    })
  </script>
</body>
</html>
